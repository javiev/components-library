name: 🎨 publish @javiev/components-library to GitHub Packages

on:
  pull_request:
    branches:
      - main

jobs:
  run_if_label_matches:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v4

      - name: 🏷️ Get Labels
        id: labels
        run: |
          LABELS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/labels \
            | jq -r '.[].name')
          echo "::set-output name=labels::$LABELS"

      - name: 📦 Setup Node.js
        if: contains(steps.labels.outputs.labels, 'new-package-version')
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: 'javiev'

      - name: 🧪 Install dependencies
        if: contains(steps.labels.outputs.labels, 'new-package-version')
        run: npm ci

      - name: 🌀 Run Rollup
        if: contains(steps.labels.outputs.labels, 'new-package-version')
        run: npm run rollup

      - name: 🚀 Publish
        if: contains(steps.labels.outputs.labels, 'new-package-version')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
