name: ğŸ¨ publish @javiev/components-library to GitHub Packages

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: 'javiev'

      - name: ğŸ§ª Install dependencies
        run: npm ci

      - name: ğŸ”„ Check if release version changed
        id: check_version
        run: |
          BASE_VERSION=$(git show origin/main~1:package.json | jq -r .version)
          HEAD_VERSION=$(jq -r .version package.json)
          echo "Base Version: $BASE_VERSION"
          echo "Head Version: $HEAD_VERSION"
          if [[ "$BASE_VERSION" != "$HEAD_VERSION" ]]; then
            echo "::set-output name=version_changed::true"
          else
            echo "::set-output name=version_changed::false"
          fi

      - name: ğŸŒ€ Run Rollup
        run: npm run rollup
        if: ${{ env.VERSION_CHANGED == 'true' }}

      - name: ğŸš€ Publish
        run: npm publish --access public
        if: ${{ env.VERSION_CHANGED == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
