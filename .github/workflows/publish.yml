name: 🎨 publish @javiev/components-library to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 🛠️ Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: 🔄 Check if release version changed
        id: check_version
        run: |
          MAIN_VERSION=$(jq -r .version package.json)
          echo "Main Version: $MAIN_VERSION"
          echo "MAIN_VERSION=$MAIN_VERSION" >> $GITHUB_ENV

      - name: 🔄 Checkout current branch
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: 'javiev'

      - name: 🧪 Install dependencies
        run: npm ci

      - name: 🔄 Compare Versions
        id: compare_versions
        run: |
          HEAD_VERSION=$(jq -r .version package.json)
          echo "Head Version: $HEAD_VERSION"
          if [[ "$HEAD_VERSION" != "${{ env.MAIN_VERSION }}" ]]; then
            echo "VERSION_CHANGED=true" >> $GITHUB_ENV
          else
            echo "VERSION_CHANGED=false" >> $GITHUB_ENV
          fi

      - name: 🌀 Run Rollup
        if: ${{ env.VERSION_CHANGED == 'true' }}
        run: npm run rollup

      - name: 🚀 Publish
        if: ${{ env.VERSION_CHANGED == 'true' }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
